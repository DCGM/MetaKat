[PAGE_PARSER]
RUN_LAYOUT_PARSER = yes
RUN_LINE_CROPPER = yes
RUN_OCR = yes
RUN_DECODER = no

[LAYOUT_PARSER_1]
METHOD = LAYOUT_CNN

DETECT_LINES = yes
DETECT_REGIONS = yes
MERGE_LINES = no
ADJUST_HEIGHTS = no

MODEL_PATH = ./layout.2022-09-26/ParseNet_296000.pt
framework = torch
MAX_MEGAPIXELS = 5
GPU_FRACTION = 0.5
USE_CPU = no
DOWNSAMPLE = 3
PAD = 0
DETECTION_THRESHOLD = 0.3
LINE_END_WEIGHT = 1.0
VERTICAL_LINE_CONNECTION_RANGE = 3
SMOOTH_LINE_PREDICTIONS = no

[LAYOUT_PARSER_2]
METHOD = REGION_SORTER_SMART

[LINE_CROPPER]
INTERP = 2
LINE_SCALE = 1.25
LINE_HEIGHT = 40

[OCR]
METHOD = pytorch_ocr
OCR_JSON = ./czech_printed.2022-01-13/ocr_engine.json

